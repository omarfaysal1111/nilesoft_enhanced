plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.nilesoft_erp"
    compileSdk flutter.compileSdkVersion

    defaultConfig {
        applicationId "com.example.nilesoft_erp"
        // Lowered from 30 to 21 to support more devices (Android 5.0+)
        minSdk 21
        targetSdk flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName

        // For supporting multidex if your app exceeds the 64K method limit
        multiDexEnabled true
        
        // Support all architectures for maximum device compatibility
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            // TODO: Replace with your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

flutter {
    source "../.."
}

// Ensure you include dependencies for multidex support if enabled
dependencies {
    implementation "androidx.multidex:multidex:2.0.1"
}
